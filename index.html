<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/profile__img.jpg" alt="Аватар пользователя">
                <div class="profile__profile-info">
                    <div class="profile__description">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit">
                            <img class="profile__button-edit-image" src="images/profile__button-edit.svg" alt="Кнопка изменить" >
                        </button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add-image">
                    <img src="images/profile__button-add.svg" alt="Кнопка добавить">
                </button>
            </section>

            <section class="elements">
            </section>
            
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup popup_type_user">

        <form class="popup__form" name="user" action="#" method="post" novalidate autocomplete="off">

            <button type="button" class="popup__button-close">
                <img class="popup__button-close-image" src="images/popup__button-close.svg" alt="Закрыть окно редактирования">
            </button>

            <fieldset class="popup__title">

                <legend class="popup__heading">Редактировать профиль</legend>

                <section>
                    <input class="popup__form-input popup__form-input_type_name" type="text" name="popup-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__form-input-error popup__form-input-error_type_popup-name popup__form-input-error_active"></span>
                </section>
      
                <section>
                    <input class="popup__form-input popup__form-input_type_job" type="text" name="popup-job" placeholder="Профессия" required minlength="2" maxlength="200">
                    <span class="popup__form-input-error popup__form-input-error_type_popup-job popup__form-input-error_active"></span>
                </section>

                <button type="submit" class="popup__button-save">Сохранить</button>

            </fieldset>
        </form>

    </div>

    <div class="popup popup_type_place">

        <form class="popup__form" name="place" action="#" method="post" novalidate>

            <button type="button" class="popup__button-close popup__button-close_place">
                <img class="popup__button-close-image" src="images/popup__button-close.svg" alt="Закрыть окно">
            </button>

            <fieldset class="popup__title">

                <legend class="popup__heading">Новое место</legend>

                <section>
                    <input class="popup__form-input popup__form-input_type_place" type="text" name="popup-place" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__form-input-error popup__form-input-error_active popup__form-input-error_type_popup-place"></span>
                </section>
      
                <section>
                    <input class="popup__form-input popup__form-input_type_image" type="url" name="popup-image" placeholder="Ссылка на картинку" required>
                    <span class="popup__form-input-error popup__form-input-error_active popup__form-input-error_type_popup-image"></span>
                </section>

                <button type="submit" class="popup__button-save">Сохранить</button>

            </fieldset>
        </form>
    </div>

    <div class="popup popup_type_image">

        <div class="popup__image-container">

            <img class="popup__photo" src="images/profile__img.jpg" alt="Название фото">
            <div class="popup__caption"></div>
            
            <button type="button" class="popup__button-close popup__button-close_image">
                <img class="popup__button-close-image" src="images/popup__button-close.svg" alt="Закрыть окно">
            </button>
            
        </div>

    </div>

    <template class="template">
        <div class="elements__element">
            <img class="elements__image" src="item.link" alt=item.name>
            <button type="button" class="elements__btn-remove"></button>
            <div class="elements__place">
            <h2 class="elements__name"></h2>
            <button type="button" class="elements__like"></button>
            </div>
        </div>
    </template>

    <script type="module" src="scripts/index.js"></script>

</body>

</html>
